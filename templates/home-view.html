{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    {% block content %}
    <h1>{{ title }} - {{ content }} - id: {{ id }}</h1>

    <ul>
        {% for x in object_list %}
            <li><a href='/articles/{{ x.id }}/'>{{ x.title }} - {{ x.content }}</a></li>
        {% endfor %}
    </ul>

    {% endblock content %}
    
</body>

</html>
